<p-toolbar styleClass="bg-gray-900 shadow-2" [style]="{'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
  <ng-template pTemplate="start">
      <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
  </ng-template>
  <ng-template pTemplate="center">
      <div class="flex flex-wrap align-items-center">
        <p-button label="Home" [outlined]="true" severity="primary" routerLink="home"></p-button>
        <p-button label="Department" [outlined]="true" severity="primary" routerLink="department"></p-button>
        <p-button class="my-2" label="Employees" [outlined]="true" severity="primary" routerLink="employee"></p-button>
      </div>
  </ng-template>
  <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
          <span class="font-bold text-bluegray-50 text-white">My Company</span>
      </div>
  </ng-template>
</p-toolbar>

<router-outlet />
